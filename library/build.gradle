apply plugin: 'com.android.library'

archivesBaseName = 'wear-remote-list'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations {
    doc
}

dependencies {
    compile "com.android.support:support-v4:25.1.0"
    compile 'com.google.android.gms:play-services-wearable:10.0.1'
    doc "com.android.support:support-v4:25.1.0"
    doc 'com.google.android.gms:play-services-wearable:10.0.1'

    testCompile "org.mockito:mockito-core:1.10.19"
    testCompile 'junit:junit:4.10'
}

apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'wear-remote-list'

    publishedGroupId = 'com.matejdro'
    libraryName = 'WearRemoteList'
    artifact = 'wear-remote-list'

    libraryDescription = 'Library for lazy transferring long lists to Android Wear device'

    siteUrl = 'https://github.com/matejdro/WearRemoteList'
    gitUrl = 'https://github.com/matejdro/WearRemoteList.git'

    libraryVersion = '1.0'

    developerId = 'matejdro'
    developerName = 'Matej Drobniƒç'
    developerEmail = 'matejdro@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

